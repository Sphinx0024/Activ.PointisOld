    <script>
      function GetQueryString(param) {
        var vars = {};
        document.location.href.toLowerCase().replace(location.hash, '').replace(
          /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
          function (m, key, value) { // callback
            vars[key] = value !== undefined ? value : '';
          }
        );
        if (param) {
          return vars[param.toLowerCase()] ? decodeURI(vars[param.toLowerCase()]) : null;
        }
        return vars;
      };

      let email = GetQueryString('mail');
      let id = GetQueryString('id');
      sessionStorage.setItem("emailProfil", email);
      sessionStorage.setItem("idProfil", id);

      fetch('https://face.activactions.net/api/Connexion/VerifierCompte?id=' + id + '&email=' + email)
        .then(res => res.json())
        .then(data => {
          console.log(data)
          if (data == true) {
            document.getElementById('zone-alert').style.color = 'green';
            location.replace('./savePassword.html');
            // location.replace('./loginPointis.html');
          } else {
            document.getElementById('zone-alert').style.color = 'red';
            document.getElementById('zone-alert').innerHTML = "Email non disponible !! Echec d'authentification.";
          }
          // http://localhost/Activ/pointisweb/emailverifie.html?mail=test@gmail.com&id=45
