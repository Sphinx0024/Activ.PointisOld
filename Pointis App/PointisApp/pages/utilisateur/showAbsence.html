<script>
    function appelAbsence() {

        var selectBox = document.getElementById("mySelect");
        var selectedValue = selectBox.options[selectBox.selectedIndex].value;
        var lienComplet = 'pages/listabsence' + selectedValue + '.html';
        $.ajax({

            url: lienComplet,
            method: 'GET',
            dataType: 'html',
            success: function (data) {
                $('#show').html(data);
            },
            error: function () {
                $('#show').html('Erreur lors du chargement des donn√©es.');
            }
        });
    }
</script>
